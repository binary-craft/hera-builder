name: Build
on:
  push:
    paths-ignore: ['**.md', '.gitignore', 'LICENSE']
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: [self-hosted, macOS]
    runs-on: ${{ matrix.runner }}
    env:
      BUILDER_NAME: hera-builder
      BUILDER_VERSION: jammy-${{ matrix.arch }}
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      #- uses: docker/setup-qemu-action@v3
      #  with:
      #    platforms: linux/${{ matrix.arch }}

      #- uses: docker/setup-buildx-action@v3
      #  with:
      #    platforms: linux/${{ matrix.arch }}

      #- name: Set up pack
      #  uses: buildpacks/github-actions/setup-pack@v5.5.1

      - name: Set up pack
        run: |
          #!/usr/bin/env bash
          
          set -euo pipefail
          
          mkdir -p "${HOME}"/bin
          echo "PATH=${HOME}/bin:${PATH}" >> "${GITHUB_ENV}"
          
          if [ "$RUNNER_OS" == "Linux" ]; then
             PLATFORM="linux"
          else
             PLATFORM="macos"
          fi
          if [ "$RUNNER_ARCH" == "ARM64" ]; then
             PLATFORM="${PLATFORM}-arm64"
          fi
          
          PACK_VERSION="0.32.1"
          echo "Installing pack ${PACK_VERSION}"
          curl \
            --show-error \
            --silent \
            --location \
            --fail \
            --retry 3 \
            --connect-timeout 5 \
            --max-time 60 \
            "https://github.com/buildpacks/pack/releases/download/v${PACK_VERSION}/pack-v${PACK_VERSION}-${PLATFORM}.tgz" \
          | tar -C "${HOME}/bin" -xz pack
          

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create builder ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }}
        run: pack builder create ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }} --config ./builder.toml

      - name: Inspect built image
        run: docker inspect ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }}

      - name: Push builder ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }} to Docker hub
        run: docker push ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }}

  create-manifest:
    name: Create manifest
    runs-on: ubuntu-latest
    needs: build
    env:
      BUILDER_NAME: hera-builder
      BUILDER_VERSION: jammy
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create manifest
        run: docker manifest create ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }} \
          --amend ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }}-amd64 \
          --amend ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }}-arm64

      - name: Push manifest
        run: docker manifest push ${{ vars.DOCKER_NAMESPACE }}/${{ env.BUILDER_NAME }}:${{ env.BUILDER_VERSION }}
